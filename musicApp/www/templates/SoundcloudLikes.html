<ion-view view-title="Soundcloud likes" ng-controller="SoundcloudCtrl" cache-view="true" >
	<ion-content>
		<div class="soundcloudFavorites" ng-repeat="favorite in favorites" ng-click="playMusic(favorite.stream_url)">
		    <div class="card" >
		        <div class="item item-thumbnail-left">
			        <img ng-src="{{favorite.artwork_url}}">
		            <h2>{{favorite.title}}</h2>
		            <p>{{favorite.description}}</p>
		            <span class="soundcloud">Soundcloud {{$scope.endUrl}}</span>
		        </div>
	        </div>
	    </div>
	</ion-content>
	
	<audio controls="" id="musicPlayer" autoplay="true" preload="auto"> 
		<source ng-src="{{endUrl}}">
	</audio>
</ion-view>
