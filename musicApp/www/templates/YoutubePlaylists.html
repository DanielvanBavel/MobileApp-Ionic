<ion-view view-title="Playlists">
	<ion-content>
    	<ion-list>
    		<ion-item ng-repeat="playlist in playlists" href="#/app/YoutubePlaylists/{{playlist.id}}">
      			<img class="youtube" ng-src='{{playlist.snippet.thumbnails.default.url}}'/>
      			<span class="youtube">{{playlist.snippet.title}}</span>     
      		</ion-item>
    	</ion-list>
	</ion-content>
</ion-view>
