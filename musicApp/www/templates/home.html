<ion-view view-title="Home" ng-controller="HomeCtrl" cache-view="true" >
	<ion-content>
		<div class="MusicOverview" ng-repeat="chart in charts" ng-click="playMusic(favorite.stream_url)">
		    <div class="card" >
		        <div class="item item-thumbnail-left">
			        <img ng-src="{{chart.artwork_url}}">
		            <h2>{{chart.title}}</h2>
		            <p>{{chart.description}}</p>
		            <span class="soundcloud">Soundcloud</span>
		        </div>
	        </div>
	    </div>

	</ion-content>
	
	<audio controls="" id="musicPlayer" autoplay="true" preload="auto"> 
		<source ng-src="">
	</audio>
</ion-view>
